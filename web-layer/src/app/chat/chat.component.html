<div class="container mt-5">
  {{errorMessage}}
  <div class="chat-header">
    <h3 class="text-center my-2">Chatter</h3>
    <button (click)="leaveChat()" class="btn btn-dark">Leave chat</button>
  </div>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="inbox_chat">
          <div *ngFor="let user of users" class="chat_list">
            <div class="chat_people">
              <div class="chat_img">
                <img src="assets/user-profile.png" alt="User profile">
              </div>
              <div class="chat_ib">
                <h5>{{user}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div #scroll class="msg_history">
          <ng-container *ngFor="let message of messages; let i = index">
            <div class="message-group"
                 [ngClass]="{'outgoing': message.userId === loggedInUserName, 'incoming': message.userId !== loggedInUserName}">
              <div class="message-avatar"
                   *ngIf="message.userId !== loggedInUserName && message.user.userName !== 'Chat bot' && (i === 0 || messages[i-1].userId !== message.userId)">
                <img src="assets/user-profile.png" alt="User avatar">
              </div>
              <div class="message-content-wrapper">
                <div class="message-content">
                  <p>{{message.text}}</p>
                  <span class="time_date">{{ message.user.userName}} | {{message.time | date: "medium"}} | {{getSentiment(message.sentiment)}}</span>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input (keydown.enter)="sendMessage()" [(ngModel)]="inputedMessage" type="text" class="write_msg" placeholder="Type a message">
            <button (click)="sendMessage()" class="msg_send_btn" type="button">
              <img src="assets/send.png" alt="Send" class="send_img">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
